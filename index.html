<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="info-holder">
            <p>Press any key check it's key code!</p>
            <input type="text" id="key-press">
        </div>
        <div class="container">
            <div class="keys">

                <div class="key">
                    <label>Key Code</label>
                    <span id="code"></span>
                </div>
                <div class="key">
                    <label>Key</label>
                    <span id="text"></span>
                </div>

            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
